
{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  {%include 'header.html'%}

  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Carrito de Compras</h1>
    
    <!-- Contenedor principal -->
    <div class="flex flex-wrap -mx-3">
      
      <!-- Contenedor de productos -->
      <div class="w-full lg:w-2/3 px-3 mb-6 lg:mb-0">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Productos</h2>
          <div class="space-y-4">
            <!-- Producto 1 -->
            <div class="flex items-center justify-between p-4 border-b">
              <div class="flex items-center">
                <img src="https://via.placeholder.com/100" alt="Producto 1" class="w-16 h-16 object-cover rounded mr-4">
                <div>
                  <h3 class="text-lg font-medium">Producto 1</h3>
                  <p class="text-gray-500">Descripción del producto 1</p>
                </div>
              </div>
              <div>
                <span class="text-lg font-semibold">$20.00</span>
              </div>
            </div>
            <!-- Producto 2 -->
            <div class="flex items-center justify-between p-4 border-b">
              <div class="flex items-center">
                <img src="https://via.placeholder.com/100" alt="Producto 2" class="w-16 h-16 object-cover rounded mr-4">
                <div>
                  <h3 class="text-lg font-medium">Producto 2</h3>
                  <p class="text-gray-500">Descripción del producto 2</p>
                </div>
              </div>
              <div>
                <span class="text-lg font-semibold">$15.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Contenedor de resumen del pedido -->
      <div class="w-full lg:w-1/3 px-3">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4">Resumen del Pedido</h2>
          <div class="space-y-4">
            <div class="flex justify-between">
              <span class="text-lg font-medium">$35.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">Envío</span>
              <span class="text-lg font-medium">$5.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">Impuestos</span>
              <span class="text-lg font-medium">$3.50</span>
            </div>
            <div class="border-t pt-4 flex justify-between">
              <span class="text-xl font-semibold">Total</span>
              <span class="text-xl font-semibold">$43.50</span>
            </div>
            <button class="w-full bg-gray-700 text-white py-2 rounded-md font-medium hover:bg-gray-600">
              <a href="http://127.0.0.1:8000/datosPago/" class="text-white">Proceder al Pago</a>
            </button>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>

  {%include 'footer.html'%}
  <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
